<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="back">
        <a class="back-link" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="14"
            height="14"
          >
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
          <p>Voltar</p>
        </a>
      </div>

      <form>
        <div id="title">
          <h1>Compras da semana</h1>
        </div>
        <div id="input-text">
          <input
            id="addnewitem"
            type="text"
            required
            placeholder="Adicione um novo item"
          />
          <button id="addnewitem-button" type="submit">Adicionar item</button>
        </div>

        <div class="checkbox-div">
          <div class="div-checkbox">
            <input type="checkbox" class="item" />
          </div>
          <div class="div-label">
            <label class="label" for="item"></label>
          </div>
          <div class="div-svg">
            <svg
              class="trash-icon"
              width="32"
              height="32"
              viewBox="0 0 32 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 12.1667L20.5869 18.8501C20.4813 20.5576 20.4285 21.4114 20.0005 22.0253C19.7889 22.3288 19.5165 22.5849 19.2005 22.7774C18.5614 23.1667 17.706 23.1667 15.9951 23.1667C14.2821 23.1667 13.4255 23.1667 12.786 22.7766C12.4699 22.5838 12.1973 22.3272 11.9858 22.0232C11.5579 21.4084 11.5063 20.5534 11.4031 18.8435L11 12.1667"
                stroke="#6B6671"
                stroke-linecap="round"
              />
              <path
                d="M10 12.1666H22M18.7038 12.1666L18.2487 11.2278C17.9464 10.6042 17.7952 10.2923 17.5345 10.0979C17.4767 10.0547 17.4154 10.0163 17.3513 9.98311C17.0626 9.83331 16.7161 9.83331 16.023 9.83331C15.3125 9.83331 14.9573 9.83331 14.6638 9.98939C14.5987 10.024 14.5367 10.0639 14.4782 10.1088C14.2144 10.3111 14.0671 10.6343 13.7724 11.2808L13.3686 12.1666"
                stroke="#6B6671"
                stroke-linecap="round"
              />
              <path
                d="M14.3333 19.5V15.5"
                stroke="#6B6671"
                stroke-linecap="round"
              />
              <path
                d="M17.6667 19.5V15.5"
                stroke="#6B6671"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
